version: '3.8'
services:
  radius:
    image: freeradius/freeradius-server:latest
    container_name: radius
    restart: always
    environment:
      TZ: 'Asia/Bangkok'
    ports:
      - '1812:1812/tcp'
      - '1813:1813/tcp'
      - '1812:1812/udp'
      - '1813:1813/udp'
    volumes:
      - radius-data:/etc/raddb
networks:
  default:
    name: radius
volumes:
  radius-data:
